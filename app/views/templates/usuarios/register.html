{% extends 'layout.html' %}

{% block css %}
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}

<div class="container">
  
  <div class="row w-100 mt-4 d-flex justify-content-start">
    <a href="{{ url_for('views.usuarios_views.login') }}"><i class="fas fa-chevron-left"></i></a>
  </div>

  <form class="text-center p-5 h-100 d-flex justify-content-center align-items-center flex-column" style="width: 90%;" method="POST" action="{{ url_for('api.usuarios_api.register') }}" enctype="multipart/form-data">
    
    <p style="font-size: 4.3rem;">E!</p>
  
    <div class="md-form" style="width: 35%;">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" name="nombre" id="nombre" required />
    </div>
    <div class="md-form" style="width: 35%;">
        <label class="form-label">Email</label>
        <input class="form-control" type="text" name="email" id="email" required />
    </div>
    <div class="md-form" style="width: 35%;">
        <label class="form-label">Contrase√±a</label>
        <input class="form-control" type="password" name="password" id="password" required />
    </div>
    <button class="btn btn-info btn-block my-4 w-25 h-20" type="submit">Registrar usuario</button>
  </form>


</div>

<div class="modal fade" id="modal-register-error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="flashes">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/usuarios.js') }}"></script>
{% endblock %}
